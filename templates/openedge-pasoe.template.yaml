AWSTemplateFormatVersion: 2010-09-09
Description: >-
   PAS for OpenEdge infrastructure with Auto Scaling
Parameters:
  PASOEDeployPackage:
    Description: URL to package to deploy databases into PASOE EC2 instances
    Type: String
  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t3a.small
    AllowedValues:
      - t3a.small
      - t3a.medium
      - t3a.large
      - t3a.xlarge
      - t3a.2xlarge
    ConstraintDescription: must be a valid EC2 instance type.
  EmailAddress:
    Description: Email Address for notification
    Type: String
    AllowedPattern: >-
      ([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)
    ConstraintDescription: Must be a valid email id.
  KeyPairName:
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: Name of an existing EC2 KeyPair.
  WebAccessCIDR:
    AllowedPattern: >-
      ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: Allowed CIDR block for  webserver access
    Type: String
  PrivateSubnet1ID:
    Description: Private Subnet Id 1
    Type: 'AWS::EC2::Subnet::Id'
  PrivateSubnet2ID:
    Description: Private Subnet Id 2
    Type: 'AWS::EC2::Subnet::Id'
  PublicSubnet1ID:
    Description: Public Subnet Id 1
    Type: 'AWS::EC2::Subnet::Id'
  PublicSubnet2ID:
    Description: Public Subnet Id 2
    Type: 'AWS::EC2::Subnet::Id'
  VPCID:
    Description: 'ID of the VPC (e.g., vpc-0343606e)'
    Type: 'AWS::EC2::VPC::Id'
  DBHostName:
    Description: IP Address of SourceReplica Instance
    Type: String
  DBHostName1:
    Description: IP Address of SourceReplica Instance
    Type: String
  DBHostName2:
    Description: IP Address of SourceReplica Instance
    Type: String
  MinScalingInstances:
    Description: Minimum number of EC2 instances in ASG
    Type: String
  MaxScalingInstances:
    Description: Maximum number of EC2 instances in ASG
    Type: String
Mappings:
  AWSAMIRegionMap:
    AMI:
      PASOEAMZNLINUX2: Amazon Linux 2 AMI with PAS for OpenEdge
    af-south-1:
      PASOEAMZNLINUX2: ami-0cf7df69b9c8982eb
    ap-east-1:
      PASOEAMZNLINUX2: ami-0ce220964bcaef06b
    ap-northeast-1:
      PASOEAMZNLINUX2: ami-0f68d1fd7936fbf5a
    ap-northeast-2:
      PASOEAMZNLINUX2: ami-099c57553e27a9d1a
    ap-south-1:
      PASOEAMZNLINUX2: ami-0c94f3a94b9618c02
    ap-southeast-1:
      PASOEAMZNLINUX2: ami-0ba9c5af5782a50c6
    ap-southeast-2:
      PASOEAMZNLINUX2: ami-091d949407dd512db
    ca-central-1:
      PASOEAMZNLINUX2: ami-0294237ea18275104
    eu-central-1:
