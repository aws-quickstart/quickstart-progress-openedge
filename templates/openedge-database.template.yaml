    us-east-1:
      OEDBAMZNLINUX2: ami-0bf4db03f64f2d604
    us-east-2:
      OEDBAMZNLINUX2: ami-078a3e307ceb0b5e2
    us-west-1:
      OEDBAMZNLINUX2: ami-0439069a7d2b0f4dc
    us-west-2:
      OEDBAMZNLINUX2: ami-03b02f8cee114fd06
Resources:
  NotificationTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      Subscription:
        - Endpoint: !Ref EmailAddress
          Protocol: email
  S3AccessRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"     
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - 'ec2.amazonaws.com'
          Action: sts:AssumeRole      
  S3AccessRolePolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: S3AccessRolePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:       
        - Effect: Allow
          Action:
          - s3:Get*
          - s3:List*
          - s3:AbortMultipartUpload       
          Resource:
          - '*'
      Roles:
        - Ref: S3AccessRole
  S3AccessProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: /
      Roles:
        - !Ref S3AccessRole
  SourceReplica:
    Type: "AWS::EC2::Instance"
    Metadata:
      "AWS::CloudFormation::Init":
        config:
          awscli:
            commands:
              00_set_default_s3_signature_version:
                command: aws configure set default.s3.signature_version s3v4
              01_set_default_region:
                command: !Sub "aws configure set default.region '${AWS::Region}'"
          files:
            "/install/app.tar.gz":
              source: !Sub "${DBDeployPackage}"
              mode: '000755'
              owner: ec2-user
              group: ec2-user
              authentication: S3AccessCreds
      'AWS::CloudFormation::Authentication':
        S3AccessCreds:
          type: S3
          roleName: !Ref S3AccessRole
    Properties:
      IamInstanceProfile: !Ref S3AccessProfile
      ImageId: !FindInMap
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - OEDBAMZNLINUX2
      InstanceType: !Ref InstanceType
      SubnetId: !Ref PrivateSubnet1ID
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: db0
      KeyName: !Ref KeyPairName
      UserData: !Base64 
        'Fn::Sub':
          - >
            #!/bin/bash -x

            # Setup Databases

            mkdir -p /install

            export OE_ENV=db0

            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource SourceReplica --region ${AWS::Region}

            tar xCf /install /install/app.tar.gz

            /install/app/deploy.sh

          - DBDeployPackage: !Ref DBDeployPackage
  TargetReplicaOne:
    Type: "AWS::EC2::Instance"
    Metadata:
      "AWS::CloudFormation::Init":
        config:
          awscli:
            commands:
              00_set_default_s3_signature_version:
                command: aws configure set default.s3.signature_version s3v4
              01_set_default_region:
                command: !Sub "aws configure set default.region '${AWS::Region}'"
          files:
            "/install/app.tar.gz":
              source: !Sub "${DBDeployPackage}"
              mode: '000755'
              owner: ec2-user
              group: ec2-user
              authentication: S3AccessCreds
      'AWS::CloudFormation::Authentication':
        S3AccessCreds:
          type: S3
          roleName: !Ref S3AccessRole
    Properties:
      IamInstanceProfile: !Ref S3AccessProfile
      ImageId: !FindInMap
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - OEDBAMZNLINUX2
      InstanceType: !Ref InstanceType
      SubnetId: !Ref PrivateSubnet2ID
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: db1
      KeyName: !Ref KeyPairName
      UserData: !Base64 
        'Fn::Sub':
          - >
            #!/bin/bash -x

            # Setup Databases

            mkdir -p /install

            OE_ENV=db1

            export OE_ENV

            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource SourceReplica --region ${AWS::Region}

            tar xCf /install /install/app.tar.gz

            /install/app/deploy.sh

          - DBDeployPackage: !Ref DBDeployPackage      
  TargetReplicaTwo:
    Type: "AWS::EC2::Instance"
    Metadata:
      "AWS::CloudFormation::Init":
        config:
          awscli:
            commands:
              00_set_default_s3_signature_version:
                command: aws configure set default.s3.signature_version s3v4
              01_set_default_region:
                command: !Sub "aws configure set default.region '${AWS::Region}'"
          files:
            "/install/app.tar.gz":
              source: !Sub "${DBDeployPackage}"
              mode: '000755'
              owner: ec2-user
              group: ec2-user
              authentication: S3AccessCreds
      'AWS::CloudFormation::Authentication':
        S3AccessCreds:
          type: S3
          roleName: !Ref S3AccessRole
    Properties:
      IamInstanceProfile: !Ref S3AccessProfile
      ImageId: !FindInMap
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - OEDBAMZNLINUX2
      InstanceType: !Ref InstanceType
      SubnetId: !Ref PrivateSubnet1ID
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: db2
      KeyName: !Ref KeyPairName
      UserData: !Base64 
        'Fn::Sub':
          - >
            #!/bin/bash -x

            # Setup Databases

            mkdir -p /install

            OE_ENV=db2

            export OE_ENV

            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource SourceReplica --region ${AWS::Region}

            tar xCf /install /install/app.tar.gz

            /install/app/deploy.sh

          - DBDeployPackage: !Ref DBDeployPackage      
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable access to the Database Instance (SSH, DB)
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: !Ref MinPort
          ToPort: !Ref MaxPort
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: !Ref PortNumber
          ToPort: !Ref PortNumber
          CidrIp: '0.0.0.0/0'
      VpcId: !Ref VPCID
Outputs:
  DBHostName:
    Description: Private IP Address of db0 instance
    Value:
      Fn::GetAtt:
      - SourceReplica
      - PrivateIp
  DBHostName1:
    Description: Private IP Address of db0 instance
    Value:
      Fn::GetAtt:
      - TargetReplicaOne
      - PrivateIp
  DBHostName2:
    Description: Private IP Address of db0 instance
    Value:
      Fn::GetAtt:
      - TargetReplicaTwo
      - PrivateIp
