Resources:
  NotificationTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      Subscription:
        - Endpoint: !Ref EmailAddress
          Protocol: email
  S3AccessRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"     
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - 'ec2.amazonaws.com'
          Action: sts:AssumeRole
  S3AccessRolePolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: S3AccessRolePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:       
        - Effect: Allow
          Action:
          - s3:Get*
          - s3:List*
          - s3:AbortMultipartUpload
          Resource:
            - !Sub 'arn:${AWS::Partition}:s3:::${DeployBucket}/${DBDeployPackage}*'
            - !Sub 'arn:${AWS::Partition}:s3:::${DeployBucket}'
            - !Sub 'arn:${AWS::Partition}:s3:::${DeployBucket}/*'
      Roles:
        - Ref: S3AccessRole
  S3AccessProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: /
      Roles:
        - !Ref S3AccessRole
  SourceReplica:
    Type: "AWS::EC2::Instance"
    Metadata:
#      "AWS::CloudFormation::Init":
#        config:
#          awscli:
#            commands:
#              00_set_default_s3_signature_version:
#                command: aws configure set default.s3.signature_version s3v4
#              01_set_default_region:
#                command: !Sub "aws configure set default.region '${AWS::Region}'"
#          files:
#            "/install/app.tar.gz":
#              source: !Sub 'https://${DeployBucket}.s3.${DeployBucketRegion}.${AWS::URLSuffix}/${DBDeployPackage}'
#              mode: '000755'
#              owner: ec2-user
#              group: ec2-user
#              authentication: S3AccessCreds
      'AWS::CloudFormation::Authentication':
        S3AccessCreds:
          type: S3
          roleName: !Ref S3AccessRole
    Properties:
      IamInstanceProfile: !Ref S3AccessProfile
      ImageId: !FindInMap
        - AWSAMIRegionMap
        - !Ref 'AWS::Region'
        - OEDBAMZNLINUX2
      InstanceType: !Ref InstanceType
      SubnetId: !Ref PrivateSubnet1ID
      SecurityGroupIds:
        - !Ref InstanceSecurityGroup
      Tags:
        - Key: Name
          Value: db0
      KeyName: !Ref KeyPairName
      UserData: !Base64 
        'Fn::Sub':
          - >
            #!/bin/bash -x

            # Setup Databases

            aws configure set default.s3.signature_version s3v4

            aws configure set default.region ${DeployRegion}

            mkdir -p /install

            aws s3 cp ${DeployPackage} /install/app.tar.gz

            export OE_ENV=db0

            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource SourceReplica --region ${AWS::Region}

            tar xCf /install /install/app.tar.gz

            /install/app/deploy.sh

          - DeployRegion: !Ref DeployBucketRegion
            DeployPackage: !Sub 's3://${DeployBucket}/${DBDeployPackage}'
